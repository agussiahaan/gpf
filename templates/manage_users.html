{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h5>Tambah User Baru</h5>
  <form method="post" class="row g-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="col-md-4"><input class="form-control" name="username" placeholder="Username" required></div>
    <div class="col-md-4"><input class="form-control" name="password" placeholder="Password" required></div>
    <div class="col-md-2">
      <select class="form-select" name="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="col-md-2"><button class="btn btn-success">Tambah User</button></div>
  </form>
</div>

<div class="card p-4 mt-4 shadow-sm">
  <h5>Daftar User</h5>
  <table class="table">
    <thead class="table-light"><tr><th>Username</th><th>Role</th><th>Dibuat</th><th>Aksi</th></tr></thead>
    <tbody>
      {% for u in users %}
        <tr><td>{{ u.username }}</td><td>{{ u.role }}</td><td>{{ u.created_at }}</td><td>-</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
