{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Edit Anggota</h2>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" name="name" class="form-control" value="{{ member.name }}" required>
    </div>
    <div class="mb-3 row">
      <div class="col">
        <label class="form-label">Telepon</label>
        <input type="text" name="phone" class="form-control" value="{{ member.phone }}">
      </div>
      <div class="col">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ member.email }}">
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col">
        <label class="form-label">Tanggal Lahir</label>
        <input type="date" name="birthdate" class="form-control" value="{{ member.birthdate }}">
      </div>
      <div class="col">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select">
          <option value="">-- Pilih --</option>
          <option value="Male" {% if member.gender=='Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if member.gender=='Female' %}selected{% endif %}>Female</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col">
        <label class="form-label">Commission</label>
        <input type="text" name="commission" class="form-control" value="{{ member.commission }}">
      </div>
      <div class="col">
        <label class="form-label">Status</label>
        <input type="text" name="status" class="form-control" value="{{ member.status }}">
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Alamat</label>
      <textarea name="address" class="form-control" rows="2">{{ member.address }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Layanan / Services</label><br>
      {% for val in services_list %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="services" value="{{ val }}" {% if val in selected_services %}checked{% endif %}>
          <label class="form-check-label">{{ val }}</label>
        </div>
      {% endfor %}
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control" rows="3">{{ member.notes }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Simpan Perubahan</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Batal</a>
  </form>
</div>
{% endblock %}
